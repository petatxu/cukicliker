<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CukiCliker - Versi√≥n Final</title>
    <style>
        :root { --gold: #ffcc00; --panel: #2d2d2d; }
        body { background: radial-gradient(circle, #3e2723, #121212); color: white; font-family: sans-serif; display: flex; margin: 0; height: 100vh; overflow: hidden; }
        #login-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        .btn-google { background: #db4437; color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.2rem; font-weight: bold; }
        .game-container { flex: 1; display: flex; }
        .seccion-galleta { flex: 1.5; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 2px solid #000; }
        #puntos { font-size: 4rem; color: var(--gold); margin: 0; }
        #galleta { width: 240px; height: 240px; cursor: pointer; font-size: 120px; display: flex; align-items: center; justify-content: center; background: #d2691e; border-radius: 50%; border: 8px solid #8b4513; transition: transform 0.05s; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        #galleta:active { transform: scale(0.92); }
        #galleta::after { content: "üç™"; }
        .seccion-derecha { width: 380px; background: var(--panel); display: flex; flex-direction: column; padding: 15px; border-left: 2px solid #000; }
        .box { background: #1a1a1a; margin-bottom: 10px; border-radius: 8px; padding: 10px; overflow-y: auto; flex: 1; }
        .rank-item { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #333; }
        #chat-input { width: 90%; padding: 10px; border-radius: 5px; border: none; background: #444; color: white; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <h1>üç™ CukiCliker PRO</h1>
        <p>Si la ventana se cierra, aseg√∫rate de haber a√±adido <br><b>petatxu.github.io</b> en Dominios Autorizados de Firebase.</p>
        <button class="btn-google" id="btn-login">Entrar con Google</button>
    </div>

    <div class="game-container">
        <div class="seccion-galleta">
            <h1 id="puntos">0</h1>
            <div id="galleta"></div>
        </div>
        <div class="seccion-derecha">
            <h3 style="color:var(--gold); margin:0;">üèÜ RANKING</h3>
            <div class="box" id="ranking-list">Cargando...</div>
            <h3 style="color:var(--gold); margin:0;">üí¨ CHAT</h3>
            <div class="box" id="chat-msgs"></div>
            <input type="text" id="chat-input" placeholder="Escribe aqu√≠...">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, limit, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBw1pPRFEKgwlEAn_nbhlJghYQWHW-FiGM",
            authDomain: "cukicliker.firebaseapp.com",
            projectId: "cukicliker",
            storageBucket: "cukicliker.firebasestorage.app",
            messagingSenderId: "833749654955",
            appId: "1:833749654955:web:d84a745421aecedbf306ee"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let puntos = 0;
        let userActual = null;

        document.getElementById('btn-login').onclick = () => {
            signInWithPopup(auth, provider).catch(err => {
                alert("Error de Google: " + err.message + "\n\nRevisa los Dominios Autorizados en Firebase.");
            });
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userActual = user;
                document.getElementById('login-overlay').style.display = 'none';
                const docSnap = await getDoc(doc(db, "jugadores", user.uid));
                if (docSnap.exists()) puntos = docSnap.data().puntos || 0;
                
                // Ranking
                onSnapshot(query(collection(db, "jugadores"), orderBy("puntos", "desc"), limit(10)), (snap) => {
                    const rList = document.getElementById('ranking-list');
                    rList.innerHTML = '';
                    snap.forEach((doc, i) => {
                        const d = doc.data();
                        rList.innerHTML += `<div class="rank-item"><span>#${i+1} ${d.nombre}</span><b>${Math.floor(d.puntos)}</b></div>`;
                    });
                });

                // Chat
                onSnapshot(query(collection(db, "chat"), orderBy("fecha", "asc"), limit(15)), (snap) => {
                    const box = document.getElementById('chat-msgs');
                    box.innerHTML = '';
                    snap.forEach(doc => {
                        const d = doc.data();
                        box.innerHTML += `<div><b>${d.nombre}:</b> ${d.texto}</div>`;
                    });
                    box.scrollTop = box.scrollHeight;
                });
            }
        });

        document.getElementById('galleta').onclick = () => { 
            puntos++; 
            document.getElementById('puntos').innerText = Math.floor(puntos).toLocaleString(); 
        };

        document.getElementById('chat-input').onkeydown = async (e) => {
            if(e.key === 'Enter' && e.target.value.trim() !== "" && userActual) {
                await addDoc(collection(db, "chat"), { 
                    nombre: userActual.displayName.split(' ')[0], 
                    texto: e.target.value, 
                    fecha: serverTimestamp() 
                });
                e.target.value = "";
            }
        };

        setInterval(() => {
            if (userActual) setDoc(doc(db, "jugadores", userActual.uid), { 
                puntos, 
                nombre: userActual.displayName.split(' ')[0] 
            }, { merge: true });
        }, 10000);
    </script>
</body>
</html>
